#
# パッケージインストール
#

- name: install packages
  apt:
    name:
      - zabbix-server-mysql
      - php7.4-mysql
      - zabbix-frontend-php
      - zabbix-agent
      - fonts-ipaexfont
      - python3-pymysql

#
# データベース
#

- name: set DB master password
  community.mysql.mysql_user:
    login_unix_socket: /var/run/mysqld/mysqld.sock
    login_user: "{{ db_admin_user }}"
    login_password: "{{ db_admin_password }}"
    name: "{{ db_admin_user }}"
    password: "{{ db_admin_password }}"
    check_implicit_admin: yes
    state: present

- name: remove DB anonymous user
  community.mysql.mysql_user:
    login_user: "{{ db_admin_user }}"
    login_password: "{{ db_admin_password }}"
    name: ''
    host_all: yes
    state: absent

- name: DB config file
  copy:
    src: 90-zabbix.conf
    dest: /etc/mysql/mariadb.conf.d/90-server.conf
  notify: mariadb-restart

